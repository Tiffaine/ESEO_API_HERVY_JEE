<script type="text/javascript">

var request = new XMLHttpRequest()
request.open('GET','http://localhost:8181/testget',true);
var txt,x="";
request.onreadystatechange = function(){
var data = JSON.parse(this.response);
var listeVille =[]
	if (request.status >= 200 && request.status < 400) {
		
        data.forEach(ville => {
        	var newLength = listeVille.push(ville.nomCommune);
        })
      } else {
        console.log('error');
      }
	const $select = document.getElementById("selectVille1")

	$select.innerHTML = "<option value=' '>Choisissez une ville </option>"; 
	listeVille.forEach(listeVille=>{
		const $opt = document.createElement("option");
		$opt.value = listeVille; 
		$opt.textContent = listeVille; 
		$select.appendChild($opt);
	})
	
	const $select2 = document.getElementById("selectVille2")

	$select2.innerHTML = "<option value=' '>Choisissez une seconde ville </option>"; 
	listeVille.forEach(listeVille=>{
		const $opt = document.createElement("option");
		$opt.value = listeVille; 
		$opt.textContent = listeVille; 
		$select2.appendChild($opt);
	})
	
    }
request.send()

</script>
